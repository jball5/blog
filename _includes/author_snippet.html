<div class="row justify-content-left" style="margin-top: 15%; margin-bottom: 10%;">
  <div class="col-3">
    {% if page.author == "Tim Key" %}
      {% assign author = (site.authors | last) %}
      <img src="{{ author.image }}" class="img-fluid rounded" style="width: 150px; height: auto;">
    {% elsif page.author == "Jesse Ball" %}
      {% assign author = (site.authors | first) %}
      <img src="{{ author.image }}" class="img-fluid rounded" style="width: 150px; height: auto;">
    {% endif %}
  </div>
  <div class="col-9">
    <h4 class"text-dark">{{ author.name }}</h4>
    {{ author.title }}<br />
    {{ author.company }}<br />
    <span class="text-black-50 font-weight-lighter font-italic">{{ author.content }}</span><p>
    {% if author.facebook %}
      <a href="https://www.facebook.com/{{author.facebook}}/" target="_blank"><i class="fab fa-facebook fa-2x text-black-50"></i></a>
    {% endif %}
  </div>
</div>
